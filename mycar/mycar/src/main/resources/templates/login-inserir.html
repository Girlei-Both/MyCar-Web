<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>

        <title>Gerenciamento do App MyCar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Numans&family=Nunito&display=swap" rel="stylesheet"/>

        <link rel="stylesheet" th:href="@{/css/reset.css}"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>

    </head>

    <body>

        <div class="quadro qdr-small">

            <a th:href="@{/}"><img src="/img/home.png" class="icon icn-home"/></a>
            <a th:href="@{/}"><img src="/img/fechar.png" class="icon icn-fechar"/></a>
            <a th:href="@{/}"><img src="/img/interrogacao.png" class="icon icn-ajuda"/></a>
            <a onclick="limparInputs()"><img src="/img/limpar.png" class="icon icn-limpar"/></a>

            <img src="/img/mycar.png" class="logo"/>
            <h1 class="titulo">Inserir Usuário</h1>

            <form action="#" th:action="@{/salvarLogin}" th:object="${login}" method="POST" class="card pd-large">
                <div class="card dpy-flex rd-medium pd-small">
                    <div class="wd-full">
                        <p>Usuario: <input type="text" th:field="*{usuario}" placeholder="Insira o usuário" class="wd-medium"/></p>
                        <p>Senha: <input type="text" th:field="*{senha}" placeholder="Insira a senha" class="wd-medium"/></p>
                        <p>Tipo:
                            <select th:field="*{tipo}" class="wd-small">
                                <option value="1">Cliente</option>
                                <option value="2">Empreendedor</option>
                            </select>
                        </p>
                    </div>
                </div>
                <button type="submit" class="btn btn-green">Salvar</button>
            </form>

        </div>

        <script th:src="@{/js/script.js}"></script>

    </body>

</html>
