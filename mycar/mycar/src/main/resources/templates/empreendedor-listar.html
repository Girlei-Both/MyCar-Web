<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>

        <title>Gerenciamento do App MyCar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Numans&family=Nunito&display=swap" rel="stylesheet"/>

        <link rel="stylesheet" th:href="@{/css/reset.css}"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>

    </head>

    <body>

        <div class="quadro qdr-medium" id="fundo">

            <a th:href="@{/empreendedorHomePage}"><img src="/img/home.png" class="icon icn-home"/></a>
            <a><img src="/img/interrogacao.png" class="icon icn-ajuda" id="ajudaBtn" onclick="mostrarPopup()"/></a>

            <img src="/img/mycar.png" class="logo"/>
            <h1 class="titulo">Lista de Empreendedores</h1>

            <div class="card pd-small">
                <div th:each="empreendedor : ${listarEmpreendedores}" class="pd-medium">
                    <div class="crd-secondary dpy-flex rd-medium pd-medium">
                        <div class="wd-full"> 
                            <p>Id: <label th:text="${empreendedor.id}"></label></p>
                            <p>Tipo de empreendedor: <label th:text="${empreendedor.tipo_emp}"></label></p>
                            <p>Nome: <label th:text="${empreendedor.nome}"></label></p>
                            <p>CPF: <label th:text="${empreendedor.cpf}"></label></p>
                            <p>Data de cadastro: <label th:text="${empreendedor.data_cadastro}"></label></p>
                        </div>
                        <div class="wd-small">
                            <a th:href="@{/formAtualizaEmpreendedor/{id}(id=${empreendedor.id})}">
                                <button class="btn btn-green">Atualizar</button>
                            </a>
                            <a th:href="@{/deletarEmpreendedor/{id}(id=${empreendedor.id})}">
                                <button class="btn btn-red">Excluir</button>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="popupAjuda" class="popup rd-medium pd-large">
            <img src="/img/fechar.png" class="icon icn-fechar" onclick="fecharPopup()"/>
            <img src="/img/mycar.png" class="logo"/>
            <h1 class="titulo pd-medium">Precisa de ajuda!</h1>
            <p class="mensagem crd-white text tex-small">
                <span>- Dica!</span> Na tela de LISTA DE EMPREENDEDORES você pode visualizar os dados de usuário.<br/>
                <span>- Atualizar:</span> Pode atualizar os dados do usuário.<br/>
                <span>- Excluir:</span> Pode excluir o usuário do sistema.
            </p>
        </div>

        <script th:src="@{/js/script.js}"></script>

    </body>

</html>
